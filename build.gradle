// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext.buildToolsVersion = '28.0.0'
project.ext.minSdkVersion = 14
project.ext.sdkVersion = 28
project.ext.supportLibraryVersion = '28.0.0-alpha1'
project.ext.supportLibraryVersionPrefix = '28.0.0'
project.ext.supportLibraryVersionSuffix = '-alpha1'

project.ext.libVersion = "1.0.7$rootProject.supportLibraryVersionSuffix"

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta02'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
